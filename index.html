        function showNews()

                icon : "cp.png"
            }); 
            newNews.onclick = () => { 
                window.location.href = "https://www.youtube.com/watch?v=mrZC1Jcv0dw";
            }
        }
        console.log(Notification.permission ==="default" ? "we have" : "we have not");

        Notification.requestPermission().then(permission=>{
            permission === "granted" ? showNews() : false; 
        });
    </script>
